<html>
  <body>
    <h1>LOcal DIctonary Server</h1>
    <h2>Tests</h2>
    <h3>Scenarios</h3>
    <ul id='scenarios'></ul>
  </body>
  <script type="text/javascript" src="gerbil.js"></script>
  <script type="text/javascript" src="lodis.js"></script>
  <script>
    scenario("Redis Commands", {
      "before": function(){
        window.l = new Lodis;
      },

      "after": function(){
        l.flushall();
      },

      "SET should set a key": function(){
        this.assert(l.set('foo', 1));
      },

      "GET should get a key": function(){
        l.set('foo', 1);
        this.assert(l.get('foo'))
      },

      "DEL should delete a key": function(){
        this.assert(l.del('foo'));
        this.assert(!l.exists('foo'));
      },

      "EXISTS should validate the existance of a key": function(){
        l.set('foo', 1);
        this.assert(l.exists('foo'));
        this.assert(!l.exists('bar'));
      },

      "EXPIRE should expire a key in n seconds": function(){
        l.set("foo", 1);
        this.assert(l.expire("foo", 2));
        this.assert(!l.exists("foo"));
      },

      "TTL should show the remaining time of a given key after EXPIRE": function(){
        l.set("foo", 1);
        l.set("bar", 2);
        l.expire("foo", 3);

        this.assert(l.ttl("foo") > 1);
        this.assert(l.ttl("bar") == -1);
      },

      "EXPIREAT should expire a key in a given epoch time": function(){
        l.set("foo", 1);
        l.expireat('baz', new Date().getTime() + 2000)
        this.assert(!l.exists("foo"));
      },

      "KEYS should search for given keys": function(){
        l.set('one',    1);
        l.set('two',    2);
        l.set('three',  3);

        this.assert(l.keys("t").indexOf("three") >= 0);
        this.assert(l.keys("t").indexOf("two") >= 0);
        this.assert(l.keys("ee$").indexOf('three') >= 0);
        this.assert(l.keys("xxx").length == 0);
      },

      "APPEND should append a value to a given key": function(){
        l.set("foo", "Hello");
        l.append("foo", " world");
        this.assert(l.get("foo") == "Hello world");

      },

      "AUTH should accept password": function(){
        this.assert(l.auth("god"));
      },

      "BGREWRITEAOF does nothing": function(){
        this.assert(l.bgrewriteaof())
      },

      "BGSAVE does nothing": function(){
        this.assert(l.bgsave())
      },

      "LRANGE should return a given range of a list": function(){
        l.rpush("mylist", "one");
        l.rpush("mylist", "two");
        l.rpush("mylist", "three");

        this.assert_equal(l.lrange("mylist", 0, 0),       ["one"]);
        this.assert_equal(l.lrange("mylist", -3, 2),      ["one", "two", "three"]);
        this.assert_equal(l.lrange("mylist", -100, 100),  ["one", "two", "three"]);
        this.assert_equal(l.lrange("mylist", 5, 10),      []);
      },

      "LPUSH should add an item to the begining of the list": function(){
        l.lpush("mylist", "two");
        l.lpush("mylist", "one");

        this.assert_equal(l.lrange("mylist", 0, 2), ["one", "two"]);
      },

      "RPUSH should add an item to the end of the list": function(){
        l.rpush("mylist", "one");
        l.rpush("mylist", "two");

        this.assert_equal(l.lrange("mylist", 0, 2), ["one", "two"]);
      },

      "DECR should decrease the value of a given key": function(){
        l.set("foo", 10);
        this.assert_equal(l.decr("foo"), 9)
      },

      "DECRBY should decrease the value of a given key by an int": function(){
        l.set("foo", 10);
        this.assert_equal(l.decrby("foo", 5), 5)
      },

      "INCR should increase the value of a given key": function(){
        l.set("foo", 10);
        this.assert_equal(l.incr("foo"), 11)
      },

      "INCRBY should increase the value of a given key by an int": function(){
        l.set("foo", 10);
        this.assert_equal(l.incrby("foo", 5), 15)
      },

      "ECHO should return the given message": function(){
        message = "Hello World!";
        this.assert_equal(l.echo(message), message);
      },

      "FLUSHALL should clean the database": function(){
        l.set("foo", 1);
        l.flushall();
        this.assert(!l.exists("foo"));
      },

      "FLUSHDB should clean the database": function(){
        l.set("foo", 1);
        l.flushdb();
        this.assert(!l.exists("foo"));
      },

      "GETRANGE should get a substring of a value": function(){
        l.set("foo", "This is a string");
        this.assert_equal(l.getrange("foo", 0, 3), "This");
        this.assert_equal(l.getrange("foo", -3, -1), "ing");
        this.assert_equal(l.getrange("foo", 0, -1), "This is a string");
        this.assert_equal(l.getrange("foo", 10, 100), "string");
      },

      "GETSET should set a key but return the old value": function(){
        l.set("foo", "Hello");

        this.assert_equal(l.getset("foo", "World"), "Hello");
        this.assert_equal(l.get("foo"), "World");
      },

    });

  </script>

</html>
