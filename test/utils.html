<html>
  <script type="text/javascript" src="../../gerbil/gerbil.js"></script>
  <script type="text/javascript" src="../ext/utils.js"></script>
  <script>
    scenario("Utils - Extending", {
      "should extend an object": function(){
        obj1 = {"a": 1, "b": 2, "c": 3};
        obj2 = {"d": 4, "e": 5};
        obj3 = U.extend(obj1, obj2);

        assert_equal(obj1, {"a": 1, "b": 2, "c": 3});
        assert_equal(obj2, {"d": 4, "e": 5});
        assert_equal(obj3, {"a": 1, "b": 2, "c": 3, "d": 4, "e": 5});
      }
    });
  </script>
</html>
